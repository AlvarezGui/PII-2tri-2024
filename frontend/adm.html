<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Usina Eco-Cultural</title>
</head>
<body>
    
    <div class="container mt-5">
        <!-- titulo -->
        <div class="row text-center">
            <div class="col">
                <h1>Criar Postagem</h1>
            </div>
        </div>

        <!-- alerta -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="d-none alert alert-dismissible fade alert-cadastrar-post" role="alert"></div>
            </div>
        </div>
        <!-- fim alerta -->
        <!-- campos -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloInput" placeholder="Título do post">
                    <label for="tituloInput">Título:</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="textoInput" placeholder="Texto do post">
                    <label for="textoInput">Texto:</label>
                </div>
            </div>
         </div>
        <!-- fim campos -->
        <!-- botão -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="postar()">Cadastrar</button>
            </div>
        </div>
        <!-- fim botão -->
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
